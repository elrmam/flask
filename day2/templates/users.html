{% block body %}
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                    {% for element in users_html[0].keys() %}
                           <th scope="col">{{element}}</th>
                    {% endfor %}
                    
              </tr>
            </thead>
            <tbody>
                {% for user in users_html %}
                        <tr>
                        <th scope="row">{{loop.index}}</th>
                            {% for element in user.values() %}
                                <td> {{ element }}</td>
                            {% endfor %}
                        <td> <a class="btn btn-danger" href="{{ url_for('delete_user',id=user._id) }}">Delete</a> </td>
                        <td> <a class="btn btn-danger" href="{{ url_for('update_user',id=user._id) }}">update</a> </td>
                    </tr>      
                {% endfor %}
                    
            </tbody>
          </table>
{% endblock %}
